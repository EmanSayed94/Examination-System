<body>

    <div class="form">
        <h1 class="head">IQ Exam</h1>
        <div class="login">
           
            <label>User Name</label><br>
            <input type="text" required class="user"><br>
            <label>Password </label><br>
            <input type="password" class="pass" required><br>
        
            <button id="start">start</button>

        </div>
    </div>


    <div class="exam">
        <div class="testQ">
            <div class="question"></div>
            <!-- <ul class="list-group"> -->
            <div class="choices">

                <div>
                    <input type="radio" name="answer" id="choice1" value="a">
                    <label class="check1"></label>
                </div>
                <div>
                    <input type="radio" name="answer" id="choice2" value="b">
                    <label class="check2"></label>
                </div>
                <div>
                    <input type="radio" name="answer" id="choice3" value="c">
                    <label class="check3"></label>
                </div>
                <div>
                    <input type="radio" name="answer" id="choice4" value="d">
                    <label class="check4"></label>
                </div>

            </div>
            <!-- <div class="btn"> -->
            <button class="previous btn">Previous</button>
            <button class="next btn">Next</button>
            <button class="mark btn">Mark</button>
            <button class="finish btn">Finish</button>
           <!-- </div> -->
        </div>

        <div class="markBox">
            <div class="MB"> Marked Questions</div>
           

        </div>
    </div>
    <div class="finishBox">
      <div class="finishText">BEST WISHES</div>  
    </div>
